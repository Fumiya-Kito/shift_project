<ul>
    【Your Name】<br>
    <li>{{ object.name }}</li>
    【Your Gender】<br>
    <li>{{ object.get_gender_display }}</li>
    【Your Section】<br>
    {% for item in object.section.all %}
    <li>{{ item.get_name_display }}</li>
    {% endfor%}
    【Your Duties】<br>
    <li>{{ object.get_duties_display }}</li>
    {% if object.image %}
    <p><img src="{{ object.image.url }}" width=120></p>
    {% endif %}
</ul>
