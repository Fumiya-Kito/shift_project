{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container">
    <p><a href="{% url 'login' %}">ログインはこちらから</a>
    <div class="sign_form">

        <form action="" method="POST">
            {% csrf_token %}
            {{ user_form| crispy }}
            <hr>
            {{ profile_form | crispy }}
            <input type="submit" class="btn btn-primary" value="送信">
        </form>
    </div>
</div>

{% endblock body %}
